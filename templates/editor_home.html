<html>
    <head>
        <title>Edit:{{ file }}</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.hotkeys.js"></script>
        <script type="text/javascript">
            $.ajaxSetup({ 
                beforeSend: function(xhr, settings) {
                    function getCookie(name) {
                        var cookieValue = null;
                        if (document.cookie && document.cookie != '') {
                            var cookies = document.cookie.split(';');
                            for (var i = 0; i < cookies.length; i++) {
                                var cookie = jQuery.trim(cookies[i]);
                                // Does this cookie string begin with the name we want?
                                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                    break;
                                }
                            }
                        }
                        return cookieValue;
                    }
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                    }
                } 
            });
            function update() {
                $.post('{% url editor-update %}', { 'f': '{{ file }}', 'c': $('#content').val() }, function(data) {
                    if(data === 'ok') {
                        p = document.getElementById('preview');
                        p.src = p.src;
                    } else {
                        alert('FAILED to save! here is the log: ' + data);
                    }
                });
            }
        </script>
    </head>
    <body>
        <iframe id="preview" src="{% url editor-preview %}?f={{ file }}" width="100%" height="400px"></iframe>
        <div>
            <textarea id="content" style="width:100%; height:400px">{{ content }}</textarea>
            <button type="button" onclick="update();">Update</button>
            <script type="text/javascript">
                $('#content').bind('keydown', 'ctrl+b', update);
            </script>
        </div>
    </body>
</html>
